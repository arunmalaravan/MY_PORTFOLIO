<div class="container-fluid mb-3 mt-3">
    <h4 class="text-center p-3">SKILLS</h4>
    <div class="row g-3 row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
        @for (skill of skills; track skill) {
        <div class="col">
            <div class="card skill-card">
                <div class="card-body p-0 d-flex justify-content-center">
                    <img [src]="skill.image" class="img-fluid p-2 rounded-2" style="max-height: 7rem;"
                        [alt]="skill.alt">
                </div>
                <p class="card-text text-center text-secondary">{{skill.title}}</p>
            </div>
        </div>
        }
    </div>
</div>
